<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecção de Listas</title>
    <script>
    
    var lista1 = [4,9,6,1,3]
    var lista2 = [3,2,5,6,10]
    var lista3 = []

    for (posicao1 in lista1){
        for (posicao2 in lista2){
            if (lista1[posicao1] == lista2[posicao2]){
                lista3.push (lista1[posicao1])
            }
        }
    }
    alert (lista3)
    </script>
</head>
<body>
    
</body>
</html>
