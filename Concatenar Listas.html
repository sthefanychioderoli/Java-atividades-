<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Listas</title>

    <script>

    var lista1 = [7,8,9,5 ]
    var lista2 = [9,5,4,8,2,6]
    var lista_junta = []

    for ( i in lista1 ) {
        lista_junta.push(lista1[i])  
    }

    for ( i in lista2 ) {
        lista_junta.push(lista2[i])
    }
    alert (lista_junta)
   
    </script>
</head>
<body>
    
</body>
</html>
